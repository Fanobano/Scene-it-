<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - SceneIt?</title>
    <link rel="stylesheet" href="4Quote.css">
</head>
<body class="gamemode-page-background">
    <audio autoplay loop muted id="background-music">
        <source src="/Assets/kahoot.mp3" type="audio/mpeg">
    </audio>
    
    <header class="quiz-header">
        <div class="container">
             <a href="2Gamemode.html" class="quiz-back-to-logo">
                <img src="/Assets/back-arrow.png" alt="Back" class="back-arrow-icon" />
                <span class="logo">Scene It?</span>
            </a>
        </div>
    </header>

    <main class="container quiz-main-content">
    <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <div class="question-number" id="questionNumber">1.</p></div>

    <div id="videoContainer"></div>
    <div class="question-content-area" id="questionContentArea"></div>

    </div>

    <div class="answer-options-grid" id="answerOptionsGrid">
        <button class="answer-btn" id="ansBtn0" onclick="selectAnswer(0)">Option A</button>
        <button class="answer-btn" id="ansBtn1" onclick="selectAnswer(1)">Option B</button>
        <button class="answer-btn" id="ansBtn2" onclick="selectAnswer(2)">Option C</button>
        <button class="answer-btn" id="ansBtn3" onclick="selectAnswer(3)">Option D</button>
    </div>

    <div class="quiz-navigation">
        <button class="quiz-nav-btn back-btn" id="quizBackBtn" onclick="prevQuestion()">Back</button>
        <button class="quiz-nav-btn next-btn" id="quizNextBtn" onclick="nextQuestion()">Next</button>
    </div>
</main>

    
    <footer class="gamemode-footer">
        <div class="container">
            <div class="contact-info">
                <span>Contact Us:</span>
                <a href="#" aria-label="Instagram">Instagram</a> |
                <a href="#" aria-label="Twitter">Twitter</a> |
                <a href="#" aria-label="YouTube">YouTube</a>
            </div>
            <div class="copyright">
                &copy; 2025 by SceneIt.Inc
            </div>
        </div>
    </footer> 
    <script src="Quote_quiz.js"></script>
</body>
</html>
